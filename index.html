<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/LOGO.png">
</head>
<body>
    <div class="hero">
        <div class=container id="one">
            <div class="sub-one-one">
                <h3>Royal Transfer</h3>
            </div>

        </div>
        <div class=container id="two">
            <div class="sub-two-one">
                <h2>Travel in Absolute Privilege</h2> <BR></BR>
                <a href="#four" class="button">Get a Quote</a>
            </div>
            <div class="sub-two-two">
                <!-- <img src="https://www.recipetineats.com/wp-content/uploads/2019/04/Beef-Pho_6.jpg?resize=650,910" alt="Pho"> -->
                <p>Placeholder for image</p>
            </div>
        </div>
        <div class=container id="three">
            <div class="sub-three-one">
                <div class="slider">
                    <div class="slides">
                        <img class="slide" src="images/car-1.png" alt="Image #1">
                        <img class="slide" src="images/car-2.png" alt="Image #2">
                        <img class="slide" src="images/car-3.jpg" alt="Image #3">
                    </div>
                    <button class="prev" onclick="prevSlide()">&#10094</button>
                    <button class="next" onclick="nextSlide()">&#10095</button>
                </div>
            </div>
        </div>
        <div class=container id="four">
            <div class="sub-four-one">
                <h1>Get a Quote</h1>
               <form action="https://formsubmit.co/358998fbc6aa45621fd4f64854d69d70" method="POST"> 

                <label for="customer name">First Name</label>
                <input type="text" name="Customer Name" placeholder="First Name" required>
                <label for="customer last name">Last Name</label>
                <input type="text" name="Customer Last Name" placeholder="Last Name" required>
                <label for="phone number">Phone number</label>
                <input type="text" name="Phone Number" placeholder="Phone Number" required>
                <label for="Date">Pickup Date</label>
                <input type="date" name="Date" required>
                <label for="Time">Pickup Time</label>
                <input type="time" name="Time" required>
                <label for="pickup location">Pickup Location</label>
                <input type="text" name="Pickup Location" placeholder="Enter Pickup Location" required>
                <label for="Dropoff location">Dropoff Location</label>
                <input type="text" name="Dropoff Location" placeholder="Enter Dropoff Location" required >
                <label for="Postal Code">Postal Code</label>
                <input type="text" name="Postal Code" placeholder="Enter Postal Code" required>
                <label for="Notes">Additional Requests</label>
                <input type="text" name="Additional Notes" placeholder="Additional Requests" >

                <input type="submit" id="submit">
               </form>
            </div>
        </div>
        
        <div class=container id="six">
            <p>Copyright Â© 2024 Royal Transfer - All Rights Reserved.</p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
